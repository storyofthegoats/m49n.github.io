<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>the list · m49n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 24px 0;
      }

      .section-label {
        font-size: 0.8rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 8px;
      }

      /* card lists section */

      .cards-wrapper {
        border-top: 1px solid #222;
        margin-bottom: 28px;
      }

      .cards-row {
        border-bottom: 1px solid #111;
        padding: 10px 0;
      }

      .cards-name {
        font-size: 0.95rem;
      }

      .cards-note {
        font-size: 0.8rem;
        color: #777;
        margin-top: 2px;
      }

      /* scratch list widget */

      .scratch-wrapper {
        border: 1px solid #151515;
        background: radial-gradient(circle at top left, #141414 0, #050505 60%);
        border-radius: 10px;
        padding: 16px 14px;
      }

      .scratch-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 10px;
      }

      .scratch-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #aaa;
      }

      .scratch-badge {
        font-size: 0.7rem;
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid #333;
        color: #4af626;
      }

      .scratch-input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }

      .scratch-input {
        flex: 1;
        padding: 6px 8px;
        font-size: 0.85rem;
        border-radius: 6px;
        border: 1px solid #333;
        background: #050505;
        color: #e5e5e5;
      }

      .scratch-input:focus {
        outline: none;
        border-color: #4af626;
      }

      .scratch-add {
        padding: 6px 10px;
        font-size: 0.8rem;
        border-radius: 6px;
        border: 1px solid #333;
        background: #111;
        color: #e5e5e5;
        cursor: pointer;
      }

      .scratch-add:hover {
        border-color: #4af626;
      }

      .scratch-list {
        list-style: none;
        padding: 0;
        margin: 0 0 8px 0;
        font-size: 0.85rem;
      }

      .scratch-sort-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }

      .scratch-sort-label {
        font-size: 0.75rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .scratch-sort-buttons {
        display: flex;
        gap: 6px;
      }

      .scratch-sort-button {
        padding: 4px 8px;
        font-size: 0.75rem;
        border-radius: 6px;
        border: 1px solid #333;
        background: #0b0b0b;
        color: #e5e5e5;
        cursor: pointer;
      }

      .scratch-sort-button:hover {
        border-color: #4af626;
      }

      .scratch-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 4px 0;
        border-bottom: 1px solid #111;
      }

      .scratch-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .scratch-checkbox {
        width: 14px;
        height: 14px;
        cursor: pointer;
      }

      .scratch-text {
        word-break: break-word;
      }

      .scratch-text--done {
        text-decoration: line-through;
        color: #777;
      }

      .scratch-clear-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 4px;
      }

      .scratch-clear {
        font-size: 0.75rem;
        color: #777;
        cursor: pointer;
        border: none;
        background: none;
        padding: 0;
      }

      .scratch-clear:hover {
        text-decoration: underline;
      }

      .footer {
        font-size: 0.75rem;
        color: #666;
        margin-top: 24px;
      }

      .back-footer {
        display: block;
        margin-top: 12px;
        padding: 12px 14px;
        background: #4af626;
        color: #050505;
        text-align: center;
        font-weight: 600;
        border-radius: 10px;
      }

      .back-footer:hover {
        text-decoration: none;
        opacity: 0.9;
      }

      @media (max-width: 600px) {
        body {
          padding: 28px 16px;
        }

        .scratch-input-row {
          flex-direction: column;
        }

        .scratch-add {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <a class="top-link" href="index.html">← m49n</a>

      <header>
        <div class="title">this will self-destruct</div>
        <div class="subtitle">
          From the desk of m49n
        </div>
        <hr class="divider" />
      </header>



      <!-- scratch list widget -->
      <section>
        <div class="section-label">today / scratch</div>
        <div class="scratch-wrapper">
          <div class="scratch-header">
            <div class="scratch-title">you can do it</div>
            <div class="scratch-badge">saved locally</div>
          </div>

          <div class="scratch-input-row">
            <input
              id="scratch-input"
              class="scratch-input"
              type="text"
              placeholder="add an item..."
            />
            <button id="scratch-add" class="scratch-add">add</button>
          </div>

          <div class="scratch-sort-row">
            <div class="scratch-sort-label">resort</div>
            <div class="scratch-sort-buttons">
              <button id="sort-unchecked" class="scratch-sort-button">
                unchecked first
              </button>
              <button id="sort-checked" class="scratch-sort-button">
                checked first
              </button>
              <button id="hide-checked" class="scratch-sort-button">
                hide checked
              </button>
            </div>
          </div>

          <ul id="scratch-list" class="scratch-list"></ul>

          <div class="scratch-clear-row">
            <button id="scratch-clear" class="scratch-clear">
              clear all
            </button>
          </div>
        </div>
      </section>

      <div class="footer">m49n · lists</div>
      <a class="back-footer" href="index.html">← back to index</a>
    </main>

    <script>
      const STORAGE_KEY = "m49n_scratch_list_v1";
      const HIDE_STORAGE_KEY = "m49n_scratch_hide_checked_v1";

      const inputEl = document.getElementById("scratch-input");
      const addBtn = document.getElementById("scratch-add");
      const listEl = document.getElementById("scratch-list");
      const clearBtn = document.getElementById("scratch-clear");
      const sortUncheckedBtn = document.getElementById("sort-unchecked");
      const sortCheckedBtn = document.getElementById("sort-checked");
      const hideCheckedBtn = document.getElementById("hide-checked");

      let items = [];
      let hideChecked = false;

      function loadItems() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) items = parsed;
        } catch (e) {}
      }

      function saveItems() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      }

      function saveHideSetting() {
        localStorage.setItem(HIDE_STORAGE_KEY, JSON.stringify(hideChecked));
      }

      function renderItems() {
        listEl.innerHTML = "";
        items.forEach((item, idx) => {
          if (hideChecked && item.done) return;

          const li = document.createElement("li");
          li.className = "scratch-item";

          const label = document.createElement("div");
          label.className = "scratch-label";

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.className = "scratch-checkbox";
          cb.checked = !!item.done;

          cb.addEventListener("change", () => {
            items[idx].done = cb.checked;
            saveItems();
            renderItems();
          });

          const text = document.createElement("div");
          text.className =
            "scratch-text" + (item.done ? " scratch-text--done" : "");
          text.textContent = item.text;

          label.appendChild(cb);
          label.appendChild(text);

          li.appendChild(label);
          listEl.appendChild(li);
        });

        hideCheckedBtn.textContent = hideChecked ? "show checked" : "hide checked";
      }

      function addItem() {
        const value = inputEl.value.trim();
        if (!value) return;
        items.push({ text: value, done: false });
        inputEl.value = "";
        saveItems();
        renderItems();
        inputEl.focus();
      }

      function sortItems(order) {
        const direction = order === "checked" ? -1 : 1;
        items.sort((a, b) => {
          if (a.done === b.done) return 0;
          return a.done ? direction : -direction;
        });
        saveItems();
        renderItems();
      }

      addBtn.addEventListener("click", addItem);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addItem();
      });

      sortUncheckedBtn.addEventListener("click", () => sortItems("unchecked"));
      sortCheckedBtn.addEventListener("click", () => sortItems("checked"));

      hideCheckedBtn.addEventListener("click", () => {
        hideChecked = !hideChecked;
        saveHideSetting();
        renderItems();
      });

      clearBtn.addEventListener("click", () => {
        if (items.length && confirm("clear all items?")) {
          items = [];
          saveItems();
          renderItems();
        }
      });

      loadItems();
      try {
        const hideSetting = JSON.parse(
          localStorage.getItem(HIDE_STORAGE_KEY) || "false",
        );
        hideChecked = !!hideSetting;
      } catch (e) {}

      renderItems();
    </script>
  </body>
</html>
