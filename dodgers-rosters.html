<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dodgers rosters · m49n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      .roster-name a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #c8ffd0;
        text-decoration: none;
      }

      .roster-name a:hover {
        text-decoration: underline;
        text-decoration-color: #4af626;
      }

      .wiki-badge {
        font-size: 0.65rem;
        padding: 1px 4px;
        border-radius: 999px;
        border: 1px solid #2f6b3c;
        color: #7af48c;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        background: rgba(74, 246, 38, 0.08);
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      .page-layout {
        max-width: 1240px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 24px;
        align-items: start;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        width: 100%;
        grid-column: 2;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
        line-height: 1.6;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 24px 0;
      }

      .section-label {
        font-size: 0.8rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 12px;
      }

      .roster-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .year-panel {
        border: 1px solid #111;
        border-radius: 10px;
        overflow: hidden;
        background: radial-gradient(circle at top left, #0d0d0d 0, #040404 70%);
      }

      .year-panel[open] {
        border-color: #1f1f1f;
        box-shadow: 0 0 0 1px #0f0f0f;
      }

      .year-summary {
        padding: 12px 14px;
        font-size: 1rem;
        letter-spacing: 0.04em;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .year-summary::-webkit-details-marker {
        display: none;
      }

      .year-summary::after {
        content: "↓";
        margin-left: auto;
        color: #4af626;
      }

      .year-panel[open] .year-summary::after {
        content: "↑";
      }

      .record-badge {
        color: #4af626;
        font-size: 0.9rem;
      }

      .summary-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .year-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .season-note {
        font-size: 0.85rem;
        color: #888;
      }

      .roster-content {
        padding: 0 14px 14px 14px;
        font-size: 0.9rem;
        color: #cfcfcf;
      }

      .roster-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .roster-item {
        border: 1px solid #151515;
        border-radius: 8px;
        padding: 10px;
        background: #0a0a0a;
      }

      .roster-name {
        font-size: 0.95rem;
      }

      .roster-meta {
        font-size: 0.8rem;
        color: #888;
        margin-top: 4px;
      }

      .ebay-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        font-size: 0.9rem;
      }

      .ebay-toggle-label {
        color: #888;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.8rem;
      }

      .ebay-toggle-options {
        display: inline-flex;
        gap: 6px;
      }

      .ebay-toggle-button {
        border: 1px solid #1b1b1b;
        background: #0a0a0a;
        color: #e5e5e5;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.85rem;
      }

      .ebay-toggle-button.is-active {
        border-color: #4af626;
        color: #4af626;
        box-shadow: 0 0 0 1px rgba(74, 246, 38, 0.35);
      }

      .footer {
        font-size: 0.75rem;
        color: #666;
        margin-top: 24px;
      }

      .back-footer {
        display: block;
        margin-top: 12px;
        padding: 12px 14px;
        background: #4af626;
        color: #050505;
        text-align: center;
        font-weight: 600;
        border-radius: 10px;
      }

      .back-footer:hover {
        text-decoration: none;
        opacity: 0.9;
      }

      .banner-column {
        display: flex;
        justify-content: flex-start;
        grid-column: 1;
        grid-row: 1;
      }

      .banner-card {
        border: 1px solid #151515;
        border-radius: 10px;
        background: #0a0a0a;
        padding: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      .banner-image {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      @media (max-width: 960px) {
        .page-layout {
          grid-template-columns: 1fr;
        }

        main,
        .banner-column {
          grid-column: auto;
          grid-row: auto;
        }

        .banner-column {
          justify-content: center;
        }

        .banner-card {
          max-width: 360px;
          width: 100%;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 28px 16px;
        }

        .year-summary {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-layout">
      <main>
        <a class="top-link" href="mlb-rosters.html">← mlb rosters</a>

        <header>
          <div class="title">dodgers rosters</div>
          <div class="subtitle">
            every Los Angeles Dodger on the roster across the past 25 seasons.
            expand a season to load the names, numbers, and positions directly
            from MLB's public stats API.
          </div>

          <div class="ebay-toggle" aria-label="eBay search toggle">
            <span class="ebay-toggle-label">Ebay Search Toggle</span>
            <div id="ebay-toggle-options" class="ebay-toggle-options"></div>
          </div>
          <hr class="divider" />
        </header>

        <section>
          <div class="section-label">rosters by year</div>
          <div id="roster-list" class="roster-list"></div>
        </section>

        <div class="footer">m49n · dodgers rosters</div>
        <a class="back-footer" href="mlb-rosters.html">← back to mlb rosters</a>
      </main>

      <aside class="banner-column" aria-label="Kiké Hernández banner">
        <div class="banner-card">
          <img
            class="banner-image"
            src="images/banners/kike.jpg"
            alt="Kiké Hernández banner"
            loading="lazy"
          />
        </div>
      </aside>
    </div>

    <script>
      const rosterList = document.getElementById("roster-list");

      const ebayToggleOptions = document.getElementById("ebay-toggle-options");
      const EBAY_ADDON_KEY = "m49n_roster_ebay_addon";
      const EBAY_ADDON_OPTIONS = ["All", "Topps", "Stadium Club", "Panini", "Chrome", "Auto", "RC"];
      const years = Array.from({ length: 25 }, (_, index) => 2025 - index);

      const seasonSummaries = {
        2025: {
          place: "season ahead",
          summary: "Looking to extend the postseason streak with another star-studded roster.",
        },
        2024: {
          place: "season in progress",
          summary: "A Betts-Ohtani-Freeman core leads another run at October glory.",
        },
        2023: {
          place: "1st place NL West",
          summary: "Regular-season juggernaut shocked by the D-backs in the NLDS.",
        },
        2022: {
          place: "1st place NL West",
          summary: "Franchise-record 111 wins ended early against the rival Padres.",
        },
        2021: {
          place: "2nd place NL West",
          summary: "A 106-win Wild Card team fell short in an NLCS rematch with Atlanta.",
        },
        2020: {
          place: "World Series champions",
          summary: "Powered through the shortened season to claim the club's first title since 1988.",
        },
        2019: {
          place: "1st place NL West",
          summary: "Another 100-win march halted by Washington's NLDS comeback.",
        },
        2018: {
          place: "1st place NL West",
          summary: "Won a second straight pennant before falling to Boston in the World Series.",
        },
        2017: {
          place: "1st place NL West",
          summary: "104-win powerhouse lost a seven-game World Series heartbreaker.",
        },
        2016: {
          place: "1st place NL West",
          summary: "Rallied past a rash of injuries to reach the NLCS against the Cubs.",
        },
        2015: {
          place: "1st place NL West",
          summary: "Clayton Kershaw and Zack Greinke fronted another division crown before an NLDS exit.",
        },
        2014: {
          place: "1st place NL West",
          summary: "Back-to-back titles with Kershaw's MVP season ending in NLDS defeat.",
        },
        2013: {
          place: "1st place NL West",
          summary: "Yasiel Puig's arrival sparked a summer surge to the NLCS.",
        },
        2012: {
          place: "2nd place NL West",
          summary: "New ownership spent big but a late slide missed the postseason.",
        },
        2011: {
          place: "3rd place NL West",
          summary: "Matt Kemp's near 40-40 season highlighted an otherwise middling year.",
        },
        2010: {
          place: "4th place NL West",
          summary: "Post-Manny era stumbled to a rare losing record.",
        },
        2009: {
          place: "1st place NL West",
          summary: "Rolled to another division flag before the Phillies stopped them in the NLCS.",
        },
        2008: {
          place: "1st place NL West",
          summary: "Mannywood run delivered an NLCS trip before another loss to Philadelphia.",
        },
        2007: {
          place: "4th place NL West",
          summary: "Late-season skid left them outside the playoff bracket.",
        },
        2006: {
          place: "Wild Card",
          summary: "A furious September push earned the Wild Card but ended in an NLDS sweep.",
        },
        2005: {
          place: "4th place NL West",
          summary: "Injuries piled up during a reset under manager Jim Tracy.",
        },
        2004: {
          place: "1st place NL West",
          summary: "Clinched the division with Adrian Beltre's breakout before falling in the NLDS.",
        },
        2003: {
          place: "2nd place NL West",
          summary: "Elite pitching kept them close but the offense fell short of October.",
        },
        2002: {
          place: "3rd place NL West",
          summary: "A 92-win club stunningly missed the postseason in a tight division race.",
        },
        2001: {
          place: "3rd place NL West",
          summary: "Shawn Green's 49 homers weren't enough to catch Arizona or San Francisco.",
        },
      };


      const savedAddon = localStorage.getItem(EBAY_ADDON_KEY);
      let currentEbayAddon = EBAY_ADDON_OPTIONS.includes(savedAddon)
        ? savedAddon
        : "All";

      function setEbayAddon(addon) {
        currentEbayAddon = addon;
        localStorage.setItem(EBAY_ADDON_KEY, addon);

        ebayToggleOptions
          .querySelectorAll(".ebay-toggle-button")
          .forEach((button) => {
            button.classList.toggle(
              "is-active",
              button.dataset.addon === currentEbayAddon
            );
          });
      }

      function renderEbayToggle() {
        EBAY_ADDON_OPTIONS.forEach((option) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "ebay-toggle-button";
          button.dataset.addon = option;
          button.textContent = option;

          button.addEventListener("click", () => {
            setEbayAddon(option);
          });

          ebayToggleOptions.appendChild(button);
        });

        setEbayAddon(currentEbayAddon);
      }

      renderEbayToggle();

      rosterList.addEventListener("click", (event) => {
        const link = event.target.closest(".roster-name a");

        if (!link) return;

        const playerName = link.dataset.player || link.textContent;

        if (!playerName) return;

        event.preventDefault();

        const searchUrl = buildEbaySearchUrl(playerName);

        window.open(searchUrl, "_blank", "noopener,noreferrer");
      });

      years.forEach((year) => {
        const details = document.createElement("details");
        details.className = "year-panel";

        const summary = document.createElement("summary");
        summary.className = "year-summary";
        const yearLabel = document.createElement("span");
        yearLabel.textContent = year;

        const seasonData = seasonSummaries[year];

        const summaryText = document.createElement("div");
        summaryText.className = "summary-text";

        const headerRow = document.createElement("div");
        headerRow.className = "year-header";

        const record = document.createElement("span");
        record.className = "record-badge";
        record.textContent = seasonData?.place || "loading record...";

        headerRow.appendChild(yearLabel);
        headerRow.appendChild(record);
        summaryText.appendChild(headerRow);

        const description = document.createElement("div");
        description.className = "season-note";
        description.textContent =
          seasonData?.summary || "Season summary not available.";
        summaryText.appendChild(description);

        summary.appendChild(summaryText);
        details.appendChild(summary);

        fetchSeasonRecord(year)
          .then((recordText) => {
            record.textContent = recordText;
          })
          .catch(() => {
            record.textContent = seasonData?.place || "record unavailable";
          });

        const content = document.createElement("div");
        content.className = "roster-content";
        content.textContent = "Open to load roster...";
        details.appendChild(content);

        let loaded = false;
        details.addEventListener("toggle", () => {
          if (details.open && !loaded) {
            loaded = true;
            loadRoster(year, content);
          }
        });

        rosterList.appendChild(details);
      });

      function toOrdinal(value) {
        const number = Number(value);

        if (!Number.isFinite(number)) {
          return null;
        }

        const remainderTen = number % 10;
        const remainderHundred = number % 100;

        if (remainderTen === 1 && remainderHundred !== 11) return `${number}st`;
        if (remainderTen === 2 && remainderHundred !== 12) return `${number}nd`;
        if (remainderTen === 3 && remainderHundred !== 13) return `${number}rd`;
        return `${number}th`;
      }

      function formatAccolades(record) {
        if (!record || typeof record !== "object") return [];

        const accolades = [];
        const leagueName = record.league?.abbrev || record.league?.name;

        if (record.divisionLeader || record.divisionChamp) {
          accolades.push("division title");
        }

        if (record.leagueChamp) {
          accolades.push(leagueName ? `${leagueName} champions` : "league champions");
        }

        if (record.worldSeriesChamp) {
          accolades.push("World Series champions");
        }

        return accolades;
      }


      function buildEbaySearchUrl(playerName, addon = currentEbayAddon) {
        if (!playerName) return null;

        const searchAddon = addon === "All" ? playerName : `${playerName} ${addon}`;

        return `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(searchAddon)}`;
      }

      async function fetchSeasonRecord(year) {
        const standingsUrl =
          "https://statsapi.mlb.com/api/v1/standings?leagueId=104" +
          `&season=${year}` +
          "&teamId=119&standingsTypes=regularSeason";

        const response = await fetch(standingsUrl);

        if (!response.ok) {
          throw new Error("Could not load standings");
        }

        const data = await response.json();
        const teamRecords = (data.records || []).reduce((all, record) => {
          if (record.teamRecords) {
            return all.concat(record.teamRecords);
          }
          return all;
        }, []);

        const dodgersRecord = teamRecords.find((record) => record.team?.id === 119);

        const wins = dodgersRecord?.wins;
        const losses = dodgersRecord?.losses;
        const divisionRank = dodgersRecord?.divisionRank;
        const divisionName = dodgersRecord?.division?.name;

        const ordinalRank = toOrdinal(divisionRank);
        const placeText = ordinalRank
          ? divisionName
            ? `${ordinalRank} place ${divisionName}`
            : `${ordinalRank} place`
          : null;

        const accolades = formatAccolades(dodgersRecord);

        if (typeof wins === "number" && typeof losses === "number") {
          let display = `${wins} - ${losses}`;

          if (placeText) {
            display += `, ${placeText}`;
          }

          if (accolades.length) {
            display += ` (${accolades.join("; ")})`;
          }

          return display;
        }

        throw new Error("No record data found");
      }

      async function loadRoster(year, target) {
        target.textContent = "Loading roster...";

        try {
          const response = await fetch(
            `https://statsapi.mlb.com/api/v1/teams/119/roster?rosterType=fullSeason&season=${year}`
          );

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          const roster = data.roster || [];

          if (!roster.length) {
            target.textContent = "No roster data available for this season.";
            return;
          }

          const pitchers = roster.filter(
            (player) => player.position?.abbreviation === "P"
          );

          const positionPlayers = roster.filter(
            (player) => player.position?.abbreviation !== "P"
          );

          const sortByPositionThenName = (a, b) => {
            const positionA = a.position?.abbreviation || "";
            const positionB = b.position?.abbreviation || "";

            const positionCompare = positionA.localeCompare(positionB);
            if (positionCompare !== 0) return positionCompare;

            const nameA = a.person?.fullName || "";
            const nameB = b.person?.fullName || "";

            return nameA.localeCompare(nameB);
          };

          positionPlayers.sort(sortByPositionThenName);
          pitchers.sort(sortByPositionThenName);

          const orderedRoster = [...positionPlayers, ...pitchers];
          
          const grid = document.createElement("div");
          grid.className = "roster-grid";

          orderedRoster.forEach((player) => {
            const card = document.createElement("div");
            card.className = "roster-item";

            const name = document.createElement("div");
            name.className = "roster-name";
            const fullName = player.person?.fullName || "Unknown";
            const position = player.position?.abbreviation || "—";
            const ebayUrl = buildEbaySearchUrl(fullName);

            const link = document.createElement("a");
            link.href = ebayUrl;
            link.target = "_blank";
            link.rel = "noreferrer noopener";
            link.title = "Search eBay sportscards ending soonest";
            link.textContent = fullName;
            link.dataset.player = fullName;

            name.appendChild(link);

            const meta = document.createElement("div");
            meta.className = "roster-meta";
            const number = player.jerseyNumber ? `#${player.jerseyNumber}` : "#—";
            meta.textContent = `${number} · ${position}`;

            card.appendChild(name);
            card.appendChild(meta);
            grid.appendChild(card);
          });
          target.innerHTML = "";
          target.appendChild(grid);
        } catch (error) {
          target.textContent = `Could not load roster for ${year}.`;
        }
      }
    </script>
  </body>
