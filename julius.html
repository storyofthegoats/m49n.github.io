        <div class="poem-body">
          The blister
          From the hole I dug is
          healing
          And as my mind wanders
          It turns to you
          Like the <a class="hidden-link" href="https://x.com/storyofthegoats">scar</a> on my hand
          and that mound
          Fading
          But not gone
        </div>
