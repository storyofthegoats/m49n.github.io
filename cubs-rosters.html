<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cubs rosters · m49n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      .roster-name a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #c8ffd0;
        text-decoration: none;
      }

      .roster-name a:hover {
        text-decoration: underline;
        text-decoration-color: #4af626;
      }

      .wiki-badge {
        font-size: 0.65rem;
        padding: 1px 4px;
        border-radius: 999px;
        border: 1px solid #2f6b3c;
        color: #7af48c;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        background: rgba(74, 246, 38, 0.08);
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      .page-layout {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 28px;
        align-items: start;
      }

      main {
        max-width: 960px;
        width: 100%;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
        line-height: 1.6;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 24px 0;
      }

      .section-label {
        font-size: 0.8rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 12px;
      }

      .roster-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .year-panel {
        border: 1px solid #111;
        border-radius: 10px;
        overflow: hidden;
        background: radial-gradient(circle at top left, #0d0d0d 0, #040404 70%);
      }

      .year-panel[open] {
        border-color: #1f1f1f;
        box-shadow: 0 0 0 1px #0f0f0f;
      }

      .year-summary {
        padding: 12px 14px;
        font-size: 1rem;
        letter-spacing: 0.04em;
        cursor: pointer;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .year-summary::-webkit-details-marker {
        display: none;

      .year-summary::after {
        content: "↓";
        margin-left: auto;
        color: #4af626;
      }

      .year-panel[open] .year-summary::after {
        content: "↑";
      }

      .record-badge {
        color: #4af626;
        font-size: 0.9rem;
      }

      .summary-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .year-header {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .season-note {
        font-size: 0.85rem;
        color: #888;
      }

      .roster-content {
        padding: 0 14px 14px 14px;
        font-size: 0.9rem;
        color: #cfcfcf;
      }

      .roster-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .roster-item {
        border: 1px solid #151515;
        border-radius: 8px;
        padding: 10px;
        background: #0a0a0a;
      }

      .roster-name {
        font-size: 0.95rem;
      }

      .roster-meta {
        font-size: 0.8rem;
        color: #888;
        margin-top: 4px;
      }

      .footer {
        font-size: 0.75rem;
        color: #666;
        margin-top: 24px;
      }

      .back-footer {
        display: block;
        margin-top: 12px;
        padding: 12px 14px;
        background: #4af626;
        color: #050505;
        text-align: center;
        font-weight: 600;
        border-radius: 10px;
      }

      .back-footer:hover {
        text-decoration: none;
        opacity: 0.9;
      }

      aside {
        width: 100%;
      }

      .side-banner {
        border: 1px solid #0f0f0f;
        background: #080808;
        border-radius: 14px;
        overflow: hidden;
        position: sticky;
        top: 24px;
      }

      .side-banner img {
        display: block;
        width: 100%;
        height: auto;
      }

      @media (max-width: 600px) {
        body {
          padding: 28px 16px;
        }

        .year-summary {
          font-size: 0.95rem;
        }

        .page-layout {
          grid-template-columns: 1fr;
        }

        .side-banner {
          position: relative;
          top: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-layout">
      <aside aria-label="Sammy Sosa celebratory banner">
        <div class="side-banner">
          <img src="images/banners/sosa.jpg" alt="Sammy Sosa celebrating" />
        </div>
      </aside>

      <main>
        <a class="top-link" href="mlb-rosters.html">← mlb rosters</a>

        <header>
          <div class="title">cubs rosters</div>
          <div class="subtitle">
            every Chicago Cub on the roster, listed year by year from the 2025
            season back to 1904. Expand a season to load the names, numbers, and
            positions directly from MLB's public stats API.
          </div>
          <hr class="divider" />
        </header>

        <section>
          <div class="section-label">rosters by year</div>
          <div id="roster-list" class="roster-list"></div>
        </section>

        <div class="footer">m49n · cubs rosters</div>
        <a class="back-footer" href="mlb-rosters.html">← back to mlb rosters</a>
      </main>
    </div>

    <script>
      const rosterList = document.getElementById("roster-list");
      const seasonNotes = {
        2025: "Season in progress under Craig Counsell, aiming for a return to October baseball.",
        2024: "Counsell's first Cubs season, battling for positioning in the NL Central race.",
        2023: "In the Wild Card mix until a tough September slide knocked them out.",
        2022: "Rebuilding year with a strong post-All-Star break push but no playoff berth.",
        2021: "After midseason trades of the championship core and a reset of the roster.",
        2020: "Won a shortened-season NL Central before falling in the Wild Card Series.",
        2019: "Out of the postseason after a late collapse kept them in third place.",
        2018: "Lost the division tiebreaker and the NL Wild Card Game to end the year early.",
        2017: "Repeated as NL Central champs and reached the NLCS before losing to the Dodgers.",
        2016: "World Series title, the club's first championship since 1908.",
        2015: "Wild Card run that surged to the NLCS before falling to the Mets.",
        2014: "Final rebuilding year before the young core arrived in force.",
        2013: "Firmly in rebuild mode with a last-place finish in the NL Central.",
        2012: "First season of the Epstein era and a full-scale roster teardown.",
        2011: "Season under Mike Quade with a fifth-place divisional finish.",
        2010: "Campaign that ended in fifth place as the roster's window closed.",
        2009: "Second place in the Central but short of a third straight postseason trip.",
        2008: "Best NL record and a division title before a swift NLDS sweep by the Dodgers.",
        2007: "NL Central champs swept out of the NLDS by Arizona.",
        2006: "Season derailed by injuries and a last-place finish.",
        2005: "Playoff hopes fading in a fourth-place Central showing.",
        2004: "A late stumble left them out of the Wild Card despite high expectations.",
        2003: "NL Central champs who reached Game 7 of the NLCS before falling to Florida.",
        2002: "In the division cellar for much of the year.",
        2001: "Led early before fading to third place and missing October.",
        2000: "Pitching woes sent them to sixth place in the Central.",
        1999: "Season marked by injuries and a fifth-place finish.",
        1998: "Wild Card club behind Sammy Sosa's homer binge, swept by Atlanta in the NLDS.",
        1997: "Slow start that anchored them in fifth place.",
        1996: "Well off the pace in the NL Central race.",
        1995: "Shortened season ended third in the division.",
        1994: "Strike-shortened year that left them in last place in the NL Central.",
        1993: "Over .500 but fourth in a crowded NL East.",
        1992: "Fourth-place finish and no postseason push.",
        1991: "Stuck in the middle of the division pack.",
        1990: "Sliding to fourth a year after winning the East.",
        1989: "NL East champions who fell to the Giants in the NLCS.",
        1988: "Fourth place despite Ryne Sandberg's steady play.",
        1987: "Campaign that ended sixth in the NL East.",
        1986: "Season marred by injuries and a fifth-place finish.",
        1985: "Unable to follow up the 1984 breakthrough and finishing fourth.",
        1984: "NL East champs who lost a dramatic NLCS to San Diego.",
        1983: "Rebuilding year that ended fifth in the division.",
        1982: "Stayed in the NL East basement most of the season.",
        1981: "Split season left them last place in both halves.",
        1980: "Stuck in the cellar of the NL East."
      };
      const years = Array.from(
        { length: 2025 - 1904 + 1 },
        (_, index) => 2025 - index
      );

      years.forEach((year) => {
        const details = document.createElement("details");
        details.className = "year-panel";

        const summary = document.createElement("summary");
        summary.className = "year-summary";
        const summaryText = document.createElement("div");
        summaryText.className = "summary-text";

        const headerRow = document.createElement("div");
        headerRow.className = "year-header";

        const yearLabel = document.createElement("span");
        yearLabel.textContent = year;

        const record = document.createElement("span");
        record.className = "record-badge";
        record.textContent = "loading record...";

        const description = document.createElement("div");
        description.className = "season-note";
        description.textContent =
          seasonNotes[year] || "Season summary not available.";

        headerRow.appendChild(yearLabel);
        headerRow.appendChild(record);
        summaryText.appendChild(headerRow);
        summaryText.appendChild(description);
        summary.appendChild(summaryText);
        details.appendChild(summary);

        fetchSeasonRecord(year)
          .then((recordText) => {
            record.textContent = recordText;
          })
          .catch(() => {
            record.textContent = "place unavailable";
          });

        const content = document.createElement("div");
        content.className = "roster-content";
        content.textContent = "Open to load roster...";
        details.appendChild(content);

        let loaded = false;
        details.addEventListener("toggle", () => {
          if (details.open && !loaded) {
            loaded = true;
            loadRoster(year, content);
          }
        });

        rosterList.appendChild(details);
      });

      function toOrdinal(value) {
        const number = Number(value);

        if (!Number.isFinite(number)) {
          return null;
        }

        const remainderTen = number % 10;
        const remainderHundred = number % 100;

        if (remainderTen === 1 && remainderHundred !== 11) return `${number}st`;
        if (remainderTen === 2 && remainderHundred !== 12) return `${number}nd`;
        if (remainderTen === 3 && remainderHundred !== 13) return `${number}rd`;
        return `${number}th`;
      }

      function formatAccolades(record) {
        if (!record || typeof record !== "object") return [];

        const accolades = [];
        const leagueName = record.league?.abbrev || record.league?.name;

        if (record.divisionLeader || record.divisionChamp) {
          accolades.push("division title");
        }

        if (record.leagueChamp) {
          accolades.push(leagueName ? `${leagueName} champions` : "league champions");
        }

        if (record.worldSeriesChamp) {
          accolades.push("World Series champions");
        }

        return accolades;
      }

      async function fetchSeasonRecord(year) {
        const standingsUrl =
          "https://statsapi.mlb.com/api/v1/standings?leagueId=104" +
          `&season=${year}` +
          "&teamId=112&standingsTypes=regularSeason";

        const response = await fetch(standingsUrl);

        if (!response.ok) {
          throw new Error("Could not load standings");
        }

        const data = await response.json();
        const teamRecords = (data.records || []).reduce((all, record) => {
          if (record.teamRecords) {
            return all.concat(record.teamRecords);
          }
          return all;
        }, []);

        const cubsRecord = teamRecords.find((record) => record.team?.id === 112);

        const wins = cubsRecord?.wins;
        const losses = cubsRecord?.losses;
        const divisionRank = cubsRecord?.divisionRank;
        const divisionName = cubsRecord?.division?.name;

        const ordinalRank = toOrdinal(divisionRank);
        const placeText = ordinalRank
          ? divisionName
            ? `${ordinalRank} place ${divisionName}`
            : `${ordinalRank} place`
          : null;

        const accolades = formatAccolades(cubsRecord);

        if (typeof wins === "number" && typeof losses === "number") {
          let display = `${wins} - ${losses}`;

          if (placeText) {
            display += `, ${placeText}`;
          }

          if (accolades.length) {
            display += ` (${accolades.join("; ")})`;
          }

          return display;
        }

        throw new Error("No record data found");
      }

      async function loadRoster(year, target) {
        target.textContent = "Loading roster...";

        try {
          const response = await fetch(
            `https://statsapi.mlb.com/api/v1/teams/112/roster?rosterType=fullSeason&season=${year}`
          );

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          const roster = data.roster || [];

          if (!roster.length) {
            target.textContent = "No roster data available for this season.";
            return;
          }

          const pitchers = roster.filter(
            (player) => player.position?.abbreviation === "P"
          );

          const positionPlayers = roster.filter(
            (player) => player.position?.abbreviation !== "P"
          );

          const sortByPositionThenName = (a, b) => {
            const positionA = a.position?.abbreviation || "";
            const positionB = b.position?.abbreviation || "";

            const positionCompare = positionA.localeCompare(positionB);
            if (positionCompare !== 0) return positionCompare;

            const nameA = a.person?.fullName || "";
            const nameB = b.person?.fullName || "";

            return nameA.localeCompare(nameB);
          };

          positionPlayers.sort(sortByPositionThenName);
          pitchers.sort(sortByPositionThenName);

          const orderedRoster = [...positionPlayers, ...pitchers];

          const wikiLinks = {
            "Mark Grace": "https://en.wikipedia.org/wiki/Mark_Grace",
            "Ryne Sandberg": "https://en.wikipedia.org/wiki/Ryne_Sandberg",
            "Andre Dawson": "https://en.wikipedia.org/wiki/Andre_Dawson",
            "Kerry Wood": "https://en.wikipedia.org/wiki/Kerry_Wood",
            "Kyle Schwarber": "https://en.wikipedia.org/wiki/Kyle_Schwarber",
            "Anthony Rizzo": "https://en.wikipedia.org/wiki/Anthony_Rizzo",
            "Kris Bryant": "https://en.wikipedia.org/wiki/Kris_Bryant",
            "David Ross": "https://en.wikipedia.org/wiki/David_Ross_(baseball)",
            "Jon Lester": "https://en.wikipedia.org/wiki/Jon_Lester",
            "Jake Arrieta": "https://en.wikipedia.org/wiki/Jake_Arrieta",
            "Addison Russell": "https://en.wikipedia.org/wiki/Addison_Russell_(baseball)",
            "Jason Heyward": "https://en.wikipedia.org/wiki/Jason_Heyward",
            "Javier Baez": "https://en.wikipedia.org/wiki/Javier_B%C3%A1ez",
            "Pete Crow-Armstrong":
              "https://en.wikipedia.org/wiki/Pete_Crow-Armstrong",
            "Shota Imanaga": "https://en.wikipedia.org/wiki/Sh%C5%8Dta_Imanaga",
            "Seiya Suzuki": "https://en.wikipedia.org/wiki/Seiya_Suzuki",
            "Nico Hoerner": "https://en.wikipedia.org/wiki/Nico_Hoerner",
            "Matt Shaw": "https://en.wikipedia.org/wiki/Matt_Shaw_(baseball)",
            "Dexter Fowler": "https://en.wikipedia.org/wiki/Dexter_Fowler",
            "Mitch Williams": "https://en.wikipedia.org/wiki/Mitch_Williams",
            "Steve Wilson": "https://en.wikipedia.org/wiki/Steve_Wilson_(baseball)",
            "Ian Happ": "https://en.wikipedia.org/wiki/Ian_Happ",
            "Shawon Dunston": "https://en.wikipedia.org/wiki/Shawon_Dunston",
            "Ernie Banks": "https://en.wikipedia.org/wiki/Ernie_Banks",
            "Billy Williams": "https://en.wikipedia.org/wiki/Billy_Williams_(outfielder)",
            "Michael Busch": "https://en.wikipedia.org/wiki/Michael_Busch_(baseball)",
            "Kevin Alcantara": "https://en.wikipedia.org/wiki/Kevin_Alc%C3%A1ntara",
            "Carlos Santana": "https://en.wikipedia.org/wiki/Carlos_Santana_(baseball)",
            "Justin Steele": "https://en.wikipedia.org/wiki/Justin_Steele",
            "Miguel Amaya": "https://en.wikipedia.org/wiki/Miguel_Amaya",
            "Dansby Swanson": "https://en.wikipedia.org/wiki/Dansby_Swanson",
            "Jody Davis": "https://en.wikipedia.org/wiki/Jody_Davis",
            "Miguel Montero": "https://en.wikipedia.org/wiki/Miguel_Montero_(baseball)",
          };

          const grid = document.createElement("div");
          grid.className = "roster-grid";

          orderedRoster.forEach((player) => {
            const card = document.createElement("div");
            card.className = "roster-item";

            const name = document.createElement("div");
            name.className = "roster-name";
            const fullName = player.person?.fullName || "Unknown";

            const wikiUrl = wikiLinks[fullName];
            if (wikiUrl) {
              const link = document.createElement("a");
              link.href = wikiUrl;
              link.target = "_blank";
              link.rel = "noreferrer noopener";
              link.title = "Open Wikipedia page";

              const linkText = document.createElement("span");
              linkText.textContent = fullName;

              const badge = document.createElement("span");
              badge.className = "wiki-badge";
              badge.textContent = "wiki";

              link.appendChild(linkText);
              link.appendChild(badge);
              name.appendChild(link);
            } else {
              name.textContent = fullName;
            }

            const meta = document.createElement("div");
            meta.className = "roster-meta";
            const number = player.jerseyNumber ? `#${player.jerseyNumber}` : "#—";
            const position = player.position?.abbreviation || "—";
            meta.textContent = `${number} · ${position}`;

            card.appendChild(name);
            card.appendChild(meta);
            grid.appendChild(card);
          });

          target.innerHTML = "";
          target.appendChild(grid);
        } catch (error) {
          target.textContent = `Could not load roster for ${year}.`;
        }
      }
    </script>
  </body>
