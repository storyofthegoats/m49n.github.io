<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mlb rosters · m49n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
        line-height: 1.5;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 24px 0;
      }

      .section-label {
        font-size: 0.8rem;
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        margin-bottom: 10px;
      }

      .league-section {
        border: 1px solid #0f0f0f;
        border-radius: 10px;
        padding: 14px;
        background: #080808;
        margin-bottom: 16px;
        display: grid;
        gap: 8px;
      }

      .league-title {
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #b5b5b5;
        margin-bottom: 4px;
      }

      .selector-label {
        font-size: 0.85rem;
        color: #888;
      }

      .team-select {
        width: 100%;
        padding: 12px;
        background: #050505;
        color: #e5e5e5;
        border: 1px solid #151515;
        border-radius: 10px;
        font-family: inherit;
        font-size: 0.95rem;
        appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, #4af626 50%),
          linear-gradient(135deg, #4af626 50%, transparent 50%);
        background-position: calc(100% - 18px) calc(50% - 4px),
          calc(100% - 12px) calc(50% - 4px);
        background-size: 6px 6px, 6px 6px;
        background-repeat: no-repeat;
      }

      .team-select:focus {
        outline: 2px solid #4af626;
        outline-offset: 2px;
      }

      .footer {
        font-size: 0.75rem;
        color: #666;
        margin-top: 24px;
      }

      .back-footer {
        display: block;
        margin-top: 12px;
        padding: 12px 14px;
        background: #4af626;
        color: #050505;
        text-align: center;
        font-weight: 600;
        border-radius: 10px;
      }

      .back-footer:hover {
        text-decoration: none;
        opacity: 0.9;
      }

      @media (max-width: 600px) {
        body {
          padding: 28px 16px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <a class="top-link" href="index.html">← m49n</a>

      <header>
        <div class="title">mlb rosters</div>
        <div class="subtitle">
          central home for team-by-team roster explorers. start here, then dive
          into the clubs.
        </div>
        <hr class="divider" />
      </header>

      <section>
        <div id="teams" class="section-label">teams</div>

        <div class="league-section">
          <div class="league-title">american league</div>
          <label class="selector-label" for="american-league-select"
            >choose a team to open its roster explorer</label
          >
          <select class="team-select" id="american-league-select">
            <option value="" disabled selected>select a club</option>
            <option value="red-sox-rosters.html">boston red sox</option>
            <option value="blue-jays-rosters.html">toronto blue jays</option>
            <option value="white-sox-rosters.html">chicago white sox</option>
            <option value="tigers-rosters.html">detroit tigers</option>
            <option value="yankees-rosters.html">new york yankees</option>
            <option value="rays-rosters.html">tampa bay rays</option>
            <option value="angels-rosters.html">anaheim angels</option>
            <option value="guardians-rosters.html">cleveland guardians</option>
          </select>
        </div>

        <div class="league-section">
          <div class="league-title">national league</div>
          <label class="selector-label" for="national-league-select"
            >choose a team to open its roster explorer</label
          >
          <select class="team-select" id="national-league-select">
            <option value="" disabled selected>select a club</option>
            <option value="mets-rosters.html">new york mets</option>
            <option value="cubs-rosters.html">chicago cubs</option>
            <option value="reds-rosters.html">cincinnati reds</option>
            <option value="brewers-rosters.html">milwaukee brewers</option>
            <option value="pirates-rosters.html">pittsburgh pirates</option>
            <option value="nationals-rosters.html">washington nationals</option>
            <option value="dodgers-rosters.html">los angeles dodgers</option>
            <option value="rockies-rosters.html">colorado rockies</option>
          </select>
        </div>
      </section>

      <script>
        const selectors = document.querySelectorAll(".team-select");

        selectors.forEach((select) => {
          select.addEventListener("change", (event) => {
            const target = event.target;
            const destination = target.value;

            if (destination) {
              window.location.href = destination;
            }
          });
        });
      </script>

      <div class="footer">m49n · mlb rosters</div>
      <a class="back-footer" href="index.html">← back to index</a>
    </main>
  </body>
</html>
