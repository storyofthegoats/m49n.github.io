<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 24px 0;
      }

      .entry-list {
        border-top: 1px solid #222;
      }

      .entry-row {
        padding: 12px 0;
        border-bottom: 1px solid #111;
      }

      .entry-main {
        display: flex;
        gap: 12px;
        align-items: baseline;
        justify-content: space-between;
      }

      .entry-left {
        display: flex;
        gap: 12px;
        align-items: baseline;
      }

      .entry-date {
        font-size: 0.8rem;
        color: #777;
        min-width: 110px;
      }

      .entry-title {
        font-size: 0.95rem;
      }

      .entry-meta {
        font-size: 0.75rem;
        color: #666;
        text-align: right;
        white-space: nowrap;
      }

      .footer {
        font-size: 0.75rem;
        color: #666;
        margin-top: 24px;
      }

      @media (max-width: 600px) {
        body {
          padding: 28px 16px;
        }

        .entry-main {
          flex-direction: column;
          align-items: flex-start;
        }

        .entry-meta {
          text-align: left;
        }

        .entry-date {
          min-width: auto;
        }
      }
    </style>
  </head>

    <main>
