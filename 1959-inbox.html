<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1959 topps intake · m49n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 40px 20px;
        font-family: "JetBrains Mono", ui-monospace, Menlo, Monaco, Consolas,
          "Courier New", monospace;
        background: #050505;
        color: #e5e5e5;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .top-link {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 12px;
        display: inline-block;
      }

      .title {
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 18px;
      }

      .link-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 10px 0 18px;
      }

      .link-button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #333;
        background: #101010;
        color: #e5e5e5;
        font-size: 0.8rem;
      }

      .link-button:hover {
        text-decoration: none;
        background: #1a1a1a;
      }

      .divider {
        border: none;
        border-top: 1px solid #222;
        margin: 0 0 18px 0;
      }

      .summary {
        font-size: 0.8rem;
        color: #aaa;
        margin-bottom: 14px;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .badge {
        display: inline-block;
        font-size: 0.75rem;
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid #333;
        margin-right: 6px;
      }

      .badge--good {
        color: #4af626;
      }

      .badge--warn {
        color: #ff6b6b;
      }

      .table-wrapper {
        border: 1px solid #151515;
        border-radius: 10px;
        background: radial-gradient(circle at top left, #141414 0, #050505 60%);
        padding: 10px;
        max-height: 70vh;
        overflow: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8rem;
      }

      thead {
        position: sticky;
        top: 0;
        background: #101010;
        z-index: 1;
      }

      th,
      td {
        padding: 4px 6px;
        border-bottom: 1px solid #111;
        text-align: left;
        white-space: nowrap;
      }

      th {
        font-weight: 500;
        color: #bbb;
        border-bottom: 1px solid #222;
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.01);
      }

      .row-owned {
        opacity: 0.55;
      }

      .row-needed {
        border-left: 2px solid #ff6b6b;
      }

      .owned-pill {
        font-size: 0.7rem;
        padding: 1px 4px;
        border-radius: 999px;
        border: 1px solid #333;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .owned-pill--yes {
        color: #4af626;
      }

      .owned-pill--no {
        color: #ff6b6b;
      }

      .filter-btn {
        font-size: 0.75rem;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #333;
        background: #101010;
        color: #e5e5e5;
        cursor: pointer;
        transition: background 0.15s, color 0.15s;
      }

      .filter-btn:hover {
        background: #1a1a1a;
      }

      .filter-btn--active {
        background: #ff6b6b;
        color: #050505;
        border-color: #ff6b6b;
      }

      .status-line {
        font-size: 0.78rem;
        color: #888;
        margin-top: 8px;
      }

      .status-line span {
        margin-right: 10px;
      }

      .status-label {
        color: #777;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 0.72rem;
      }

      .error {
        font-size: 0.8rem;
        color: #ff6b6b;
        margin-top: 10px;
      }

      @media (max-width: 800px) {
        body {
          padding: 28px 12px;
        }

        table {
          font-size: 0.75rem;
        }

        th,
        td {
          padding: 4px 4px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <a class="top-link" href="cards.html">← cardboard</a>

      <header>
        <div class="title">1959 topps intake</div>
        <div class="subtitle">
          temporary holding pen for cards in hand that still need to be filed
          into the permanent 1959 database. sourced from
          <span style="color:#aaa">data/1959-topps-intake.csv</span>.
        </div>
        <div class="link-buttons">
          <a class="link-button" href="1959.html">↩︎ back to full checklist</a>
        </div>
        <hr class="divider" />
      </header>

      <section class="summary">
        <div class="controls">
          <span class="badge">set: 1959 topps</span>
          <span class="badge badge--good" id="owned-badge">logged: 0</span>
          <span class="badge badge--warn" id="needed-badge">to log: 0</span>
          <button class="filter-btn" id="filter-btn" type="button">
            show only to log
          </button>
          <label style="font-size:0.75rem;color:#777;" for="sort-select">
            sort:
          </label>
          <select
            id="sort-select"
            style="background:#101010;color:#e5e5e5;border:1px solid #333;border-radius:999px;padding:4px 10px;font-size:0.75rem;"
          >
            <option value="number">by number</option>
            <option value="team">by team</option>
          </select>
        </div>
        <div class="status-line">
          <span class="status-label">status</span>
          <span id="status-text">loading intake list…</span>
        </div>
      </section>

      <section>
        <div class="table-wrapper">
          <table id="cards-table">
            <thead id="cards-thead"></thead>
            <tbody id="cards-tbody"></tbody>
          </table>
        </div>
        <div class="error" id="error-msg" style="display:none;"></div>
      </section>

      <div class="footer" style="font-size:0.75rem;color:#666;margin-top:18px;">
        m49n · 1959 topps intake
      </div>
    </main>

    <script>
      const sortSelect = document.getElementById("sort-select");
      const filterBtn = document.getElementById("filter-btn");
      let showNeededOnly = false;
      let currentSort = "number";
      let cardsData = [];
      let ownedIndex = -1;
      let numberIndex = -1;
      let playerIndex = -1;
      let teamIndex = -1;

      // auto-detect whether the file is comma- or tab-delimited (default comma)
      function detectDelimiter(text) {
        let commaCount = 0;
        let tabCount = 0;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          if (char === ",") commaCount++;
          if (char === "\t") tabCount++;
          if (char === "\n" || char === "\r") break; // only look at first line
        }

        return tabCount > commaCount ? "\t" : ",";
      }

      // CSV/TSV parser with optional quotes.
      function parseSeparated(text) {
        const delimiter = detectDelimiter(text);
        const rows = [];
        let current = "";
        let row = [];
        let insideQuotes = false;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          const next = text[i + 1];

          if (char === '"' && insideQuotes && next === '"') {
            // escaped quote: ""
            current += '"';
            i++;
          } else if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === delimiter && !insideQuotes) {
            row.push(current);
            current = "";
          } else if ((char === "\n" || char === "\r") && !insideQuotes) {
            if (current !== "" || row.length > 0) {
              row.push(current);
              rows.push(row);
              row = [];
              current = "";
            }
          } else {
            current += char;
          }
        }

        if (current !== "" || row.length > 0) {
          row.push(current);
          rows.push(row);
        }

        // drop rows that are completely empty
        return rows.filter((r) => r.some((c) => c.trim() !== ""));
      }

      function normalizeHeader(name) {
        return name.trim().toLowerCase();
      }

      function findColumnIndex(header, names) {
        return header.findIndex((h) => names.includes(normalizeHeader(h)));
      }

      function applyNeededFilter() {
        const rows = document.querySelectorAll("#cards-tbody tr");
        rows.forEach((row) => {
          const isNeeded = row.classList.contains("row-needed");
          row.style.display = showNeededOnly && !isNeeded ? "none" : "";
        });

        if (showNeededOnly) {
          filterBtn.classList.add("filter-btn--active");
          filterBtn.textContent = "show entire intake";
        } else {
          filterBtn.classList.remove("filter-btn--active");
          filterBtn.textContent = "show only to log";
        }
      }

      filterBtn.addEventListener("click", () => {
        showNeededOnly = !showNeededOnly;
        applyNeededFilter();
      });

      sortSelect.addEventListener("change", () => {
        currentSort = sortSelect.value;
        renderTableRows();
      });

      // interpret purchased/owned logic from the cell value
      // In this intake: TRUE = logged, FALSE or blank = still to log.
      function interpretOwned(value) {
        if (value === undefined || value === null) return false;
        const trimmed = value.trim();
        if (trimmed === "") return false;

        const v = trimmed.toLowerCase();

        // treat these as "yes / logged"
        if (
          [
            "y",
            "yes",
            "x",
            "owned",
            "have",
            "1",
            "purchased",
            "true",
            "t"
          ].includes(v)
        ) {
          return true;
        }

        // treat these as "no / need"
        if (
          [
            "n",
            "no",
            "need",
            "want",
            "0",
            "not purchased",
            "false",
            "f"
          ].includes(v)
        ) {
          return false;
        }

        // fallback: unknown treated as "not yet logged" for your use case
        return false;
      }

      function buildCardRow(card) {
        const tr = document.createElement("tr");
        tr.classList.add(card.purchased ? "row-owned" : "row-needed");

        card.cells.forEach((cell, idx) => {
          const td = document.createElement("td");
          const text = (cell || "").trim();

          if (idx === ownedIndex) {
            if (card.purchased) {
              td.innerHTML =
                '<span class="owned-pill owned-pill--yes">logged</span>';
            } else {
              const queryParts = ["1959 topps"];
              if (numberIndex !== -1 && card.number) {
                queryParts.push(card.number.trim());
              }
              if (playerIndex !== -1 && card.player) {
                queryParts.push(card.player.trim());
              }
              const searchQuery = encodeURIComponent(
                queryParts.filter(Boolean).join(" ")
              );
              const searchUrl =
                "https://www.ebay.com/sch/i.html?_nkw=" +
                searchQuery +
                "&_sop=15";
              td.innerHTML =
                '<a href="' +
                searchUrl +
                '" target="_blank" rel="noreferrer noopener">' +
                '<span class="owned-pill owned-pill--no">to log</span>' +
                "</a>";
            }
          } else {
            td.textContent = text;
          }

          tr.appendChild(td);
        });

        return tr;
      }

      function renderTableRows() {
        const tbody = document.getElementById("cards-tbody");
        tbody.innerHTML = "";

        const sorted = [...cardsData];

        if (currentSort === "team" && teamIndex !== -1) {
          sorted.sort((a, b) => {
            const teamA = (a.team || "").trim().toLowerCase();
            const teamB = (b.team || "").trim().toLowerCase();

            if (teamA === teamB) {
              return a.originalIndex - b.originalIndex;
            }

            return teamA.localeCompare(teamB);
          });
        } else {
          sorted.sort((a, b) => a.originalIndex - b.originalIndex);
        }

        sorted.forEach((card) => {
          tbody.appendChild(buildCardRow(card));
        });

        applyNeededFilter();
      }

      async function loadChecklist() {
        const thead = document.getElementById("cards-thead");
        const tbody = document.getElementById("cards-tbody");
        const errorEl = document.getElementById("error-msg");
        const ownedBadge = document.getElementById("owned-badge");
        const neededBadge = document.getElementById("needed-badge");
        const statusText = document.getElementById("status-text");

        try {
          const res = await fetch("data/1959-topps-intake.csv?" + Date.now());
          if (!res.ok) {
            throw new Error("http " + res.status);
          }
          const text = await res.text();
          const rows = parseSeparated(text);
          if (!rows.length) {
            throw new Error("no rows found in csv/tsv");
          }

          const header = rows[0];
          const dataRows = rows.slice(1);

          // build header row exactly as in file
          const headerTr = document.createElement("tr");
          header.forEach((col) => {
            const th = document.createElement("th");
            th.textContent = col.trim();
            headerTr.appendChild(th);
          });
          thead.appendChild(headerTr);

          // find Purchased/Owned column
          ownedIndex = findColumnIndex(header, [
            "owned",
            "have",
            "status",
            "purchased",
          ]);

          numberIndex = findColumnIndex(header, ["number", "no", "card"]);
          playerIndex = findColumnIndex(header, ["player", "name"]);
          teamIndex = findColumnIndex(header, ["team", "club"]);

          // if we somehow don't find it but we know your file is:
          // Number, Player, Team, Purchased, Paid
          // then the 4th column (index 3) is Purchased
          if (ownedIndex === -1 && header.length >= 4) {
            ownedIndex = 3;
          }

          cardsData = [];
          let purchasedCount = 0;
          const total = dataRows.length;

          dataRows.forEach((row, idx) => {
            let purchasedFlag = false;
            if (ownedIndex !== -1 && row.length > ownedIndex) {
              purchasedFlag = interpretOwned(row[ownedIndex]);
            }

            if (purchasedFlag) {
              purchasedCount++;
            }

            cardsData.push({
              cells: row,
              purchased: purchasedFlag,
              number: numberIndex !== -1 ? row[numberIndex] || "" : "",
              player: playerIndex !== -1 ? row[playerIndex] || "" : "",
              team: teamIndex !== -1 ? row[teamIndex] || "" : "",
              originalIndex: idx,
            });
          });

          const remaining = total - purchasedCount;

          ownedBadge.textContent = "logged: " + purchasedCount;
          neededBadge.textContent = "to log: " + remaining;
          statusText.textContent =
            "total cards in intake: " +
            total +
            " · logged: " +
            purchasedCount +
            " · to log: " +
            remaining;

          renderTableRows();
        } catch (err) {
          console.error(err);
          errorEl.style.display = "block";
          errorEl.textContent =
            "error loading data/1959-topps-intake.csv — check the filename, path, and delimiter (comma or tab).";
          statusText.textContent = "could not load intake list.";
        }
      }

      loadChecklist();
    </script>
  </body>
</html>
